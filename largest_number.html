<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>

    <script>
        let n= prompt('Enter Your Number')
        let num=n.split(',') .map(Number);
        let largestNumber=num[0];
        for(let i of num){
            if(largestNumber<i){
                largestNumber=i;
            }
            document.getElementById('show').innerHTML="Large Number ="+ largestNumber;
        }
    </script>
</body>
</html>
